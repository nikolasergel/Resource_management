<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta name="MyApplication" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div th:replace="nav :: nav"></div>
</div>

<div class="container">
    <div class="col-sm">
        <table class="table" th:if="${calc} != null">
            <thead>
                <th scope="row">Calculations</th>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Price</th>
                <td th:each="c : ${calc}"><span th:text="${c.price} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">EOQ</th>
                <td th:each="c : ${calc}"><span th:text="${c.EOQ} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">Real Q</th>
                <td th:each="c : ${calc}"><span th:text="${c.realQ} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">Order count</th>
                <td th:each="c : ${calc}"><span th:text="${c.orderCount} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">TH</th>
                <td th:each="c : ${calc}"><span th:text="${c.TH} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">TS</th>
                <td th:each="c : ${calc}"><span th:text="${c.TS} ?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">T</th>
                <td th:each="c : ${calc}"><span th:text="${c.T}?:''"></span></td>
            </tr>
            <tr>
                <th scope="row">T + TC</th>
                <td th:each="c : ${calc}"><span th:text="${c.finalT}?:''"></span></td>
            </tr>
            </tbody>
        </table>
       <div class="my-3">
           <h6>Answer</h6>
           <span>Minimum cost are achieved for </span><span th:each="r, iterStat : ${results}"
                                                            th:text="!${iterStat.last} ? ${r.orderCount} + ' orders of '
                                                             + ${r.goodsNumber} + ' and ' : ${r.orderCount} + ' orders of ' + ${r.goodsNumber} + '.'"></span><br>
           <span th:text="'Min cost: ' + ${totalCost}"></span>
       </div>
        <a href="/">
            <button type="button" class="btn btn-info">Calculate again</button>
        </a>
    </div>
</div>
</body>
</html>
