<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta name="MyApplication" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div th:replace="nav :: nav"></div>
</div>

<div>
    <form method="post" action="calc/" >
<!--        <div>-->
<!--            <label for="D">Demand for the year </label><input id="D" name="D" type="text" th:value="${entity.D}?:''"/>-->
<!--            <label for="S">Order processing costs </label><input id="S" name="S" type="text" th:value="${entity.S}?:''"/>-->
<!--            <label for="h">Income on deposits </label><input id="h" name="h" type="text" th:value="${entity.h}?:''"/>-->
<!--        </div>-->
        <div>
            <table class="table" th:if="${calc} != null">
<!--                <thead>-->
<!--                <tr>-->
<!--                    <th scope="col">Price</th>-->
<!--                    <th scope="col">EOQ</th>-->
<!--                    <th scope="col">Real Q</th>-->
<!--                    <th scope="col">Order count</th>-->
<!--                    <th scope="col">TH</th>-->
<!--                    <th scope="col">TS</th>-->
<!--                    <th scope="col">T</th>-->
<!--                    <th scope="col">T + TC</th>-->
<!--                </tr>-->
<!--                </thead>-->
                <tbody>
                <tr>
                    <th scope="row">Price</th>
                    <td th:each="pr : ${calc.price}"><span th:text="${pr} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">EOQ</th>
                    <td th:each="e : ${calc.EOQ}"><span th:text="${e} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">Real Q</th>
                    <td th:each="q : ${calc.realQ}"><span th:text="${q} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">Order count</th>
                    <td th:each="order : ${calc.orderCount}"><span th:text="${order} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">TH</th>
                    <td th:each="th : ${calc.TH}"><span th:text="${th} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">TS</th>
                    <td th:each="ts : ${calc.TS}"><span th:text="${ts} ?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">T</th>
                    <td th:each="t : ${calc.T}"><span th:text="${t}?:''"></span></td>
                </tr>
                <tr>
                    <th scope="row">T + TC</th>
                    <td th:each="final : ${calc.finalT}"><span th:text="${final}?:''"></span></td>
                </tr>
            </table>
        </div>
        <a href="/"><button type="button" class="btn btn-info">Calculate again</button></a>
    </form>
</div>

</body>
</html>
