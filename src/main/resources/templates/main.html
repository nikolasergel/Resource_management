<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">


<head>
    <meta name="MyApplication" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div th:replace="nav :: nav"></div>
    </div>

    <div>
        <form method="post" action="init/" >
            <div>
                <label for="D">Demand for the year </label><input id="D" name="D" type="text"/>
                <label for="S">Order processing costs </label><input id="S" name="S" type="text"/>
                <label for="h">Income on deposits </label><input id="h" name="h" type="text"/>
            </div>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Number of goods</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="idx : ${#numbers.sequence(1, 3)}">
                        <th scope="row" th:text="${idx}"></th>
                        <td><input type="text" th:name="${'count' + idx}" /></td>
                        <td><input type="text" th:name="${'price' + idx}" /></td>
                    </tr>
                </table>
            </div>
            <span th:if="${entity != null}" th:text="${entity}"></span>
            <button type="submit" class="btn btn-info">Result</button>
        </form>
    </div>

</body>
</html>
